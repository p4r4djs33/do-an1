<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
  <meta charset="UTF-8">
  <title>Ingredient List</title>

</head>
<body>
<h3>Ingredients</h3>
<p>
  <a th:href="@{/home/ingredient/create}">Add new ingredient</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<table id="ingredients" border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Amount Begin</th>
    <th>Amount End</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${ingredients}">
    <td th:text="${row.getId()}"></td>
    <td th:text="${row.getName()}"></td>
    <td th:text="${row.getAmountBegin()}"></td>
    <td th:text="${row.getAmountEnd()}"></td>
    <td><a th:href="@{/home/ingredient/__${row.id}__/edit}">edit</a></td>
    <td><a th:href="@{/home/ingredient/__${row.id}__/delete}">delete</a></td>
    <td><a th:href="@{/home/ingredient/__${row.id}__/view}">view</a></td>
  </tr>
  </tbody>
</table>
<footer></footer>
</body>
</html>
