<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create new ingredient</title>
</head>
<body>
<p>
    <a th:href="@{/home/checklist/__${id}__/view}">Back to checklist this day</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<h1>Checklist: <span th:text="${ingredient.checklist.dateCreated}"></span></h1>
<div id="form">
    <form action="#" th:action="@{/home/checklist/__${ingredient.checklist.id}__/save/ingredient}" th:object="${ingredient}" method="post" novalidate>
        <fieldset>
            <legend>Ingredient Information</legend>
            <tr>
                <td><input type="hidden" th:field="*{id}"></td></br>
            </tr>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" th:field="*{name}"></td></br>
            </tr>
            <tr>
                <td><label>Amount Begin</label></td>
                <td><input type="text" th:field="*{amountBegin}"></td></br>
            </tr>
            <tr>
                <td><label>Amount End</label></td>
                <td><input type="text" th:field="*{amountEnd}"></td></br>
            </tr>

            <tr>

                <td><input type="hidden" th:field="*{checklist.id}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Create"></td></br>
            </tr>
        </fieldset>
    </form>
</div>
</body>
</html>
