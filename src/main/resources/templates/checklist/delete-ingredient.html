</head>
<body>
<div id="top">
  <div id ="logo">
    <img src="/pictures2/logo2.png" style="width: 220px ;height: 100px">
  </div>
  <div id ="top2">
    <div id ="menu">
      <ul>
        <li><a href="#" title="HOME"><strong>HOME</strong></a></li>
        <li><a href="#" title="INTRODUCE"><strong>NGUYÊN LIỆU</strong></a></li>
        <li><a href="#" title="ABOUT"><strong>BẢNG KIỂM</strong></a></li>
        <li><a href="#" title="MENU"><strong>MENU</strong></a></li>
        <li><a href="#" title="ENETS"><strong>TRỢ GIÚP</strong></a></li>
        <li><a href="#" title="CONTACTS"><strong>LIÊN HỆ</strong></a></li>
        <li><a href="#" title="dangxuat"><strong>ĐĂNG XUẤT</strong></a></li>


      </ul>
    </div>
    <div id = "abc">
      <div id ="tk">
        <div id ="timkiem">
          <div class="box">
            <input type="text" placeholder="" style="">
            <a><i class="fas fa-search-location"></i></a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<p>
  <a th:href="@{/home/checklist/__${id}__/view}"><button>Back to checklist view</button></a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<h1>Checklist: <span th:text="${ingredient.checklist.dateCreated}"></span></h1>
<h1>Are you sure you want to delete this ingredient?</h1>
<div id="form">
  <form action="#" th:action="@{/home/checklist/__${id}__/view/delete/{id2}(id2=${ingredient.getId()})}" th:object="${ingredient}" method="post" novalidate>
    <fieldset>
      <legend>Ingredient Information</legend>
      <tr>
        <td><input type="hidden" th:field="*{id}"></td></br>
      </tr>
      <tr>
        <td><label>Name</label></td>
        <td><input type="text" th:field="*{name}"></td></br>
      </tr>
      <tr>
        <td><label>Amount Begin</label></td>
        <td><input type="text" th:field="*{amountBegin}"></td></br>
      </tr>
      <tr>
        <td><label>Amount End</label></td>
        <td><input type="text" th:field="*{amountEnd}"></td></br>
      </tr>

      <tr>

        <td><input type="hidden" th:field="*{checklist.id}"></td>
      </tr>
      <tr>
        <td><input type="submit" value="Delete"></td></br>
      </tr>
    </fieldset>
  </form>
</div>
</body>
</html>
